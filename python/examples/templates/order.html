<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order: {{ order.name if order.name else order.created_at }}</title>
</head>
<body>
    <h1>Order: {{ order.name if order.name else order.created_at }}</h1>
    {% for image in order.images %}
    <div>
            <p>{{ image.image_name }}</p>
            <img src="{{ image.url }}">
        </div>
    {% endfor %}
</body>
</html>
